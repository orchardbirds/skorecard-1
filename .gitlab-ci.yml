# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V               # Print out python version for debugging
  - virtualenv venv
  - source venv/bin/activate
  - pip install -e .

# tags make sure correct public gitlab runner is picked
test:
  script:
    - pip install -r requirements.txt
    - mypy --ignore-missing-imports --pretty --show-error-codes --namespace-packages -p skorecard
    - flake8 --max-line-length=120 --docstring-convention=google --ignore=D100 skorecard
    # Uncomment when first unit tests arrive
    - pip install -r tests/test_requirements.txt
    - pytest --cov=skorecard --cov-config=.coveragerc --cov-report term-missing tests/
  tags:
    - dare
    - python
    - charmander
